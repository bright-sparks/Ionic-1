<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
      <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
        <div class="bar bar-subheader">
          <h2 class="title">Latest</h2>
        </div>
      <ion-content class="padding has-subheader">
          
          <h4><i class="icon ion-social-twitter"> tweets</i></h4>

          <p>"Behold. Gathering isn't the thing our a fly don't deep, air deep abundantly 
          creeping fish moveth seasons herb morning seed moving his multiply heaven" </p>


          <p><button class="icon ion-loop button button-balanced"> refresh</button></p>

          <ul class="list">
            <li class="item">Item 1</li>
          </ul>
          

      </ion-content>

      <div class="tabs tabs-positive">
        <a class="tab-item"><i class="icon ion-home"></i>Home</a>
        <a class="tab-item"><i class="icon ion-person"></i>About</a>
        <a class="tab-item"><i class="icon ion-calendar"></i>Calendar</a>
      </div>
      
    </ion-pane>
  </body>
</html>
